          <th>Id</th>

          <th>Department</th>
          <th>Date</th>
          <th>Status</th>
          <th>Booking Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <!-- cancel button click korle delete hobem na but status change hobe -->
        <tr *ngFor="let a of appointments">
         <td>{{ a.id }}</td>
          <td>{{ a.appointmentCode }}</td>
          <td>{{ a.patientName }}</td>
          <td>{{ a.doctorName }}</td>
          <td>{{ a.department }}</td>
          <td>{{ a.date | date }}</td>
          <td>{{ getStatusText(a.status!) }}</td>
          <td>{{ a.bookingDate | date }}</td>
          <td>
    <button class="approve-btn" (click)="approve(a)" [disabled]="a.status === 1">✅ Approve</button>
    <button class="cancel-btn" (click)="cancel(a)" [disabled]="a.status === 2">❌ Cancel</button>
  </td>
</tr>

      </tbody>
    </table>
  </div>

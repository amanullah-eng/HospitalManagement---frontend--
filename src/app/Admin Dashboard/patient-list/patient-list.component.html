
 
  <div style="text-align: center;">
  <h2>Patient List</h2>
</div><br><br><br>

  <div class="top-barx">
  <button class="add-button" [routerLink]="['/patient']">+ Add Patient</button>
  </div>


<div>
    <table>
      <thead >
        <tr>
          <th>Patient Code</th>
          <th>Patient Name</th>
          <th>Age</th>
          <!-- <th>Date of Birth</th> -->
          <th>Gender</th>
          <th>Phone</th>
          <th>lastVisit</th> 
          <th>visitAmmount</th>
          <th>Edit</th>
          <th>Delete</th>          
        </tr>
      </thead>
      <tbody>    
 
        <tr *ngFor="let emp of patients">
          <td>{{ emp.patientCode }}</td>
          <td>{{ emp.patientName }}</td>
          <td>{{ emp.age }}</td>
          <!-- <td>{{ emp.dob }}</td> -->
          <td>{{ emp.gender }}</td>
          <td>{{ emp.phone }}</td>
        <td>{{ emp.lastVisit }}</td> 
          <td>{{ emp.visitAmount }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="edit(emp)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(emp.id!)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="divStatus" class="mt-5">
    <div >
      <div >
        <h2>Update Patient</h2>
      </div>
      <div >
        <form autocomplete="off" #empEditForm="ngForm" (ngSubmit)="update(updatePatient)">
          <input type="hidden" name="id" [(ngModel)]="updatePatient.id" />
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Patient Code:</label>
              <input type="number" name="patientCode" class="form-control" [(ngModel)]="updatePatient.patientCode" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">patient Name:</label>
              <input type="text" name="patientName" class="form-control" [(ngModel)]="updatePatient.patientName" required />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Age:</label>
              <input type="number" name="age" class="form-control" [(ngModel)]="updatePatient.age" required />
            </div>

             <div class="col-md-6 mb-3">
              <label class="form-label">Date of Birth:</label>
              <input type="date" name="dateOfBirth" class="form-control" [(ngModel)]="updatePatient.dob" />
            </div>

             <div class="col-md-6 mb-3">
              <label class="form-label">Gender:</label>
              <select name="gender" class="form-control" [(ngModel)]="updatePatient.gender" required>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Phone:</label>
              <input type="phone" name="phone" class="form-control" [(ngModel)]="updatePatient.phone" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Visit:</label>
              <input type="date" name="lastVisit" class="form-control" [(ngModel)]="updatePatient.lastVisit" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Visit Ammount:</label>
              <input type="text" name="address" class="form-control" [(ngModel)]="updatePatient.visitAmount" />
            </div>
           
          </div>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-arrow-repeat"></i> Update
          </button>
        </form>
      </div>
    </div>
  </div>
